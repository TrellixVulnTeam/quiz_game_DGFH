<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Family Trivia - Games</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="./pages/login.html">Login</a></li>
            <li><a href="./pages/register.html">Register</a></li>
        </ul>
    </nav>
    <section class="page-title">
        <h1>Family Trivia - Rooms</h1>
    </section>

    <section id="rooms" class="rooms-section">
        <div id="show-form">
            <button id="new-room" class="btn-main">New Room</button>
        </div>
        <div class="new-room hide" id="new-room-form-div">
            <form id="new-room-form">
                <label for="room-name" maxLength="12">Room Name</label>
                <input type="text" id="room-name" autocomplete="off">
                <label for="room-name" id="room-name-error" style="font-size: 0.5rem;"></label>
                <label for="max-players">Max Players</label>
                <input type="number" id="max-players" placeholder="MAX => 20" min="2" max="20">
                <label for="roomType">Room Type</label>
                <select id="roomType">
                    <option value="0">Public</option>
                    <option value="1">Private</option>
                </select>
                <button type="submit" class="btn-main">Create Room</button>
                <button id="cancel-room-creation" class="btn-main">Cancel</button>
            </form>
        </div>

        <div class="rooms" id="top">
            <!-- These will be created per room created -->
            <div class="room">
                <button class="btn-main">Join Room</button>
                <span class="players">10/12</span>
                <span class="type">Public</span>
                <span class="room-name">TheFunnyOnes</span>
            </div>
        </div>
        <a href="#top">Back to Top</a>
    </section>

    <script src="assets/js/simpleEvents.js"></script>
</body>
</html>

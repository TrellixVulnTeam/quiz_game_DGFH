<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Trivia - The Game</title>
</head>
<body>

    <section id="mainWindow">
        <div class="buttons">
            <button id="openNewRoomForm" class="btn">New room</button>

            <div class="joining-room-form hidden" id="newRoomForm">
                <form id="new-room-form">
                    <label for="username">Host Name</label>
                    <input type="text" value="host" id="username" disabled>
                    <label for="roomName">Room Name</label>
                    <input type="text" id="roomName">
                    <label for="roomLimit">Room Players Limit</label>
                    <input type="number" id="roomLimit" min="3" max="10">
                    <button id="createRoom" class="btn btn-form" type="submit">Create room</button>
                    <button id="hideRoom" class="btn btn-form">Cancel</button>
                </form>
            </div>

            <button id="openJoinRoomForm" class="btn">Join room</button>

            <div class="joining-room-form hidden" id="joinRoomForm">
                <form id="join-room-form">
                    <label for="username-join">Username</label>
                    <input type="text" id="username-join">
                    <label for="joinRoomName">Room Name</label>
                    <input type="text" id="joinRoomName">
                    <button id="joinRoom" class="btn btn-form" type="submit">Join room</button>
                    <button id="hideRoomJoin" class="btn btn-form">Cancel</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js" integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj" crossorigin="anonymous"></script>
    <script src="assets/js/simpleEvents.js"></script>
    <script src="assets/js/renderPages.js"></script>
    <script src="assets/js/socket.js"></script>
</body>
</html>
